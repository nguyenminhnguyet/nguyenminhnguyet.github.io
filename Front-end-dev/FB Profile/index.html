<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Facebook Profile</title>
</head>

<body>
    <div id="main">
        <div id="cover-photo">
            <i class="fas fa-camera"></i>
            <div id="function">
                <table>
                    <tr id="list">
                        <th class="timeline">Timeline</th>
                        <th class="about">About</th>
                        <th class="friends">Friends</th>
                        <th class="photo">Photo</th>
                        <th class="archive">Archive</th>
                        <th class="more">More</th>
                    </tr>
                </table>
            </div>
            <div id="profile-pic">
                <img id="image" src="https://scontent-hel2-1.xx.fbcdn.net/v/t1.0-9/61694068_882529742099318_8487268960771768320_o.jpg?_nc_cat=101&_nc_sid=dd9801&_nc_ohc=5MEcJx7Olc0AX_xBN5C&_nc_ht=scontent-hel2-1.xx&oh=ebb33ce3a0e6fcdd87128261e1431212&oe=5EA11916" style="width: 163px; height: 163px;" alt="profile picture">
                <div class="overlay">
                    <i class="fa fa-camera"></i>
                    <div id="text">Update profile<br>picture</div>
                </div>
            </div>
            <div id="name"><p>Minh Nguyet</p></div>
            <div id="others"><p id="info">Update Info</p></div>
            <div id="activ"><p id="activity">Activity Log</p></div>

           
        </div>
    </div>

</body>

</html>
